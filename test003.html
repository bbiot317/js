<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
            span{ 
                width:9%;
                display:inline-block;
            }
            .red{
                color:red;
            }
            .blue{
                color:blue;
            }
        </style>
        <script>
            let context='';
            for(let i=1;i<101 ;i++){
                if(i%2==0){
                    context += `<span class="red">${i}</span>`;
                }
                else if(i%2==1){
                    context += `<span class="blue">${i}</span>`;
                }
                if(i%10==9){
                    context += '<br>';
                }
            }
            document.write(context);



        </script>
    </head>
</html>
