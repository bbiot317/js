<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>숫자 변경</title>
        <script>
            var num1=prompt("첫숫",15);
            var num2=prompt('두숫',20);
            //string으로 저장
            //숫자로변경
            //parseInt(); : 괄호안을 숫자로
            var number1 = parseInt(num1);
            var num2 = parseInt(num2);
            var result=number1+num2;
            // document : 지금보고있는 문서
            // document.write(); : 괄호안 내용을 현재몸통에
            document.write('<p><h1>출력</p></h1>')
            document.write("<h2>"+result+"+</h2>");
        </script>
    </head>

</html>
