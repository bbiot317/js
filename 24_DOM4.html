<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>DOM4</title>
        <style>
            table{
                border:1px solid;
            }
            td{
                border:1px solid red;
                padding:10px;
            }
        </style>
    </head>
    <body>
        <!--주석-->
        <div id="wrap">
            <table>
                <tr>
                    <td>1,1</td><td>1,2</td><td>1,3</td><td>1,4</td>
                </tr>
                <tr>
                    <td>2,1</td><td>2,2</td><td>2,3</td><td>2,4</td>
                </tr>
                <tr>
                    <td>3,1</td><td>3,2</td><td>3,3</td><td>3,4</td>
                </tr>
            </table>
        </div>
        <script>
            //Node : 문서를 컴퓨터가 해석하기 위해 잘게 쪼개어 둔 단위
            // 1.Element Node : 문서를 표현하기 위한 요소 단위, HTML에서는 태그가 해당
            // 2.Attribute Node : Element가 가진 속성을 저장하기 위한 단위, HTML에서는 속성이 해당
            // 3.Text Node : 문자 데이터를 저장하기 위한 단위, HTML에서는 태그 사이에 들어간 문자가 해당
            // 8.Comment Node : 주석을 저장하기 위한 단위
            // 9.Document Node : #document, 문서읽기의 시작점, 문서노드
            // 10.Document Type Node : 선언구를 저장하기 위한 단위, HTML에서는 <!DOCTYPE>태그가 해당

            let doc=document;
            console.log(doc);
            console.log(doc.nodeType);      //
            console.log(doc.childNodes);    //해당 노드의 직계 자식을 확인할 때 사용, 손자 제외
            //.childNodes : 해당 노드의 자식을 확인 가능, 배열처럼 index를 가지고 나열되게 됨

            let doctype=doc.childNodes[0];
            console.log(doctype);
            console.log(doctype.nodeType);  //10, DTN 선언구임을 확인

            let docbody=document.body;
            console.log(docbody);
            console.log(docbody.nodeType);  //1, Element Node, 태그임을 확인
            console.log(docbody.childNodes);    //보기보다 많은 자식이 존재함, #text 때문에 발생하는 현상

            let comment=docbody.childNodes[1];  //순번확인시 #text주의
            console.log(comment);
            console.log(comment.nodeType); //8, Comment Node, 주석임을 확인

            let docscript=docbody.childNodes[5];
            console.log(docscript);
            console.log(docscript.nodeType);
            console.log(docscript.childNodes[0].nodeType);  //JS소스는 #text 노드에 해당
            
            console.log("==============================");

            let docdiv=docbody.childNodes[3];
            console.log(docdiv);
            console.log(docdiv.nodeType);
            console.log(docdiv.childNodes); // attribute 노드(id='wrap')는 자식으로 잡히지 않는다.
            
            let divattr=docdiv.attributes[0];
            console.log(divattr);
            console.log(divattr.nodeType);

            let doctable=docdiv.childNodes[1];
            console.log(doctable);
            let tds=doctable.getElementsByTagName("td");
            console.log(tds);

            let tdtext=tds[3].childNodes[0];
            console.log(tdtext);
        </script>
    </body>
</html>
