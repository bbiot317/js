<!DOCTYPE html>
<html>

        <title>식별자</title>
        <script>
            //identifier : 식별자,
            /*규칙
            1. 첫문자는 숫자 불가

            팟홀 : 띄어쓰기대신 _

        //    중복 선언시 오류의 원인!
