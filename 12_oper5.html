<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>비교욘산</title>
        <script>
            //계산결과가 true, false
            //조건문 등에서 조건으로 활용될 수 있다
            // >,<,<=,>=,==,!=
            var res = 3!=5;

            res = true==1;
            console.log(res); //자료형이 하나라서 같게나옴
            //자료형까지 엄격하게 : === ***
            res = false===0;
            console.log(res);

            var a=null;
            var b;
            console.log(typeof(a));
            console.log(typeof(b));
            res = a==b;
            console.log(res);
        </script>
    </head>
</html>
